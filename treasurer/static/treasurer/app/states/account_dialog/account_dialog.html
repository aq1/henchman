<md-dialog aria-label="account-dialog">
    <form name="accountForm">
        <md-dialog-content class="md-padding">
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label for="name">Name</label>
                    <input id="name" ng-model="account.name" type="text" required>
                </md-input-container>
            </div>
           <div layout layout-sm="column">
                <md-input-container flex>
                    <label for="total">Total</label>
                    <input id="total" ng-model="account.total" type="number" required>
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label for="limit">Limit</label>
                    <input id="limit" ng-model="account.limit" type="number" required>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <div class="md-dialog-actions" layout="row"><span flex></span>
                <md-button ng-click="hide()">Close</md-button>
                <md-button class="md-primary"
                           ng-click="save(account)"
                           type="submit"
                           ng-disabled="accountForm.$invalid">
                    Save
                </md-button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
