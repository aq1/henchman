<div>
    <div layout="column">
        <div ng-hide="!user || accounts.length" layout="row">
            <md-icon>sentiment_dissatisfied</md-icon>
            Нет счетов
        </div>
        <div ng-show="accounts.length" layout="row">
            <div layout="column">
                <md-card ng-repeat="account in accounts" md-theme="default" md-theme-watch="">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{ account.name }}</span>
                            <span class="md-subhead ">{{ account.total }}</span>
                        </md-card-title-text>
                    </md-card-title>
                </md-card>
            </div>
            <div flex></div>
            <div flex></div>
        </div>
    </div>
    <div class="relative">
        <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAccountDialog($event)"
                   ng-hide="!user">
            <md-icon>add</md-icon>
        </md-button>
    </div>
</div>
