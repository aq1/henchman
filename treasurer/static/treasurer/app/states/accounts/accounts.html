<div>
    <div layout="row">
        <div ng-hide="!user || accounts.length">
            <md-icon>sentiment_dissatisfied</md-icon>
            Нет счетов
        </div>
        <div ng-show="accounts.length" layout="row">
            <div>
                <md-card ng-repeat="account in accounts" md-theme="default">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{ account.name }}</span>
                            <span class="md-subhead ">{{ account.total }}</span>
                        </md-card-title-text>
                    </md-card-title>
                </md-card>
            </div>
            <div flex layout="column">
            </div>
        </div>
    </div>
    <div class="relative">
        <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAccountDialog($event)"
                   ng-hide="!user">
            <md-icon>add</md-icon>
        </md-button>
    </div>
</div>
