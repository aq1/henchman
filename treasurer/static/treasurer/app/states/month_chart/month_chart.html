<md-card class="month-chart-card">
    <md-card-content>
        <h3>{{ month }}</h3>
        <p>
            <div google-chart ng-if="chart" chart="chart"></div>
            <div ng-hide="chart">
                No data
            </div>
        </p>
    </md-card-content>
    <md-card-footer>
        Total : {{ chart.total | number : 2}}
    </md-card-footer>
</md-card>
