<div id="summary-chart">
    <div>
        <md-button title="Refresh Chart" ng-click="select(null)">
            <md-icon>refresh</md-icon>
        </md-button>
    </div>
    <div google-chart ng-show="chart" chart="chart" agc-on-select="select(selectedItem)"></div>
    <div class="summary-chart-total">
        <h3>{{ chart.total | number : 2 }}</h3>
    </div>
</div>
